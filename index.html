<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Autenticación</title>
  <style>
    body {
      background-color: #f5f5f5;
      text-align: center;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center; 
      min-height: 100vh;
    }

    #logo {
      width: 150px;
      margin: 40px auto;
    }

    input[type="password"], button {
      display: block;
      width: 90vw;
      max-width: 600px;
      height: 60px;
      font-size: 20px;
      padding: 15px;
      border: 2px solid black;
      border-radius: 8px;
      margin: 20px auto;
      background-color: white;
      color: black;
    }

    button {
      cursor: pointer;
    }

    button:hover {
      background-color: black;
      color: white;
    }
    
    .lds-ring {
      display: none;
      margin: 40px auto;
      position: relative;
    }

    .lds-ring div {
      box-sizing: border-box;
      display: block;
      position: relative;
      width: 64px;
      height: 64px;
      margin: 8px auto;
      border: 8px solid black;
      border-radius: 50%;
      animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: black transparent transparent transparent;
    }

    .lds-ring div:nth-child(1) { animation-delay: -0.45s; }
    .lds-ring div:nth-child(2) { animation-delay: -0.3s; }
    .lds-ring div:nth-child(3) { animation-delay: -0.15s; }

    @keyframes lds-ring {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<img id="logo" src="https://i.postimg.cc/FFkMzyCn/Simplex.png" alt="Logo">

<input type="password" id="password" placeholder="Contraseña">
<button onclick="authenticate()">Ingresar</button>

<div class="lds-ring" id="loading">
  <div></div>
</div>

<script>
  const PASSWORDS = {
    "VicenteQR": "Vicente_Perez",
    "GustavoQR": "Gustavo_Masuzzo",
  };

  const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbzn4Kp22ckiEZ-I0zSbL7prhDC80KO6vafgabqfVbt1rYtn3ePcXdFn89aYlPgDyRhh/exec";

  function authenticate() {
    const password = document.getElementById('password').value;
  
    if (PASSWORDS[password]) {
      const q = PASSWORDS[password]; 
      const url = new URL(window.location.href);
      const k = url.searchParams.get("k");

      if (k) {
        document.getElementById("loading").style.display = "inline-block";
        fetch(`${AS_URL_BASE}?k=${k}&q=${q}`)
          .then(response => response.text())
          .then(result => {
            document.getElementById("loading").style.display = "none";
            if (result) {
              document.location.replace(result);
            } else {
              alert("Acceso denegado.");
            }
          })
          .catch(err => {
            document.getElementById("loading").style.display = "none";
            console.error("Error de conexión:", err);
            alert("Hubo un error al procesar la solicitud.");
          });
      } else {
        alert("Parámetro 'k' no encontrado.");
      }
    } else {
      alert("Contraseña incorrecta.");
    }
  }
</script>

</body>
</html>
